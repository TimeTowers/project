<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
      html {
         line-height: 1.15;
         -webkit-text-size-adjust: 100%
      }

      details,
      main,
      tw-passage {
         display: block
      }

      h1 {
         font-size: 2em;
         margin: .67em 0
      }

      hr {
         box-sizing: content-box;
         height: 0;
         overflow: visible
      }

      code,
      kbd,
      pre,
      samp {
         font-family: monospace, monospace;
         font-size: 1em
      }

      a {
         background-color: transparent;
         color: #222;
         text-decoration-color: #ccc
      }

      abbr[title] {
         border-bottom: none;
         text-decoration: underline;
         text-decoration: underline dotted
      }

      b,
      strong {
         font-weight: bolder
      }

      small {
         font-size: 80%
      }

      sub,
      sup {
         font-size: 75%;
         line-height: 0;
         position: relative;
         vertical-align: baseline
      }

      sub {
         bottom: -.25em
      }

      sup {
         top: -.5em
      }

      img {
         border-style: none
      }

      button,
      input,
      optgroup,
      select,
      textarea {
         font-family: inherit;
         font-size: 100%;
         line-height: 1.15;
         margin: 0
      }

      button,
      input {
         overflow: visible
      }

      button,
      select {
         text-transform: none
      }

      [type=button],
      [type=reset],
      [type=submit],
      button {
         -webkit-appearance: button
      }

      [type=button]::-moz-focus-inner,
      [type=reset]::-moz-focus-inner,
      [type=submit]::-moz-focus-inner,
      button::-moz-focus-inner {
         border-style: none;
         padding: 0
      }

      [type=button]:-moz-focusring,
      [type=reset]:-moz-focusring,
      [type=submit]:-moz-focusring,
      button:-moz-focusring {
         outline: ButtonText dotted 1px
      }

      fieldset {
         padding: .35em .75em .625em
      }

      legend {
         box-sizing: border-box;
         color: inherit;
         display: table;
         max-width: 100%;
         padding: 0;
         white-space: normal
      }

      progress {
         vertical-align: baseline
      }

      textarea {
         overflow: auto
      }

      [type=checkbox],
      [type=radio] {
         box-sizing: border-box;
         padding: 0
      }

      [type=number]::-webkit-inner-spin-button,
      [type=number]::-webkit-outer-spin-button {
         height: auto
      }

      [type=search] {
         -webkit-appearance: textfield;
         outline-offset: -2px
      }

      [type=search]::-webkit-search-decoration {
         -webkit-appearance: none
      }

      ::-webkit-file-upload-button {
         -webkit-appearance: button;
         font: inherit
      }

      summary {
         display: list-item
      }

      [hidden],
      template,
      tw-storydata {
         display: none
      }

      body {
         font: 1.5em "Helvetica Neue", Helvetica, Arial, sans-serif;
         color: #222;
         margin: .5em
      }

      tw-story {
         max-width: 35em;
         margin: 0 auto;
         line-height: 150%;
         display: block
      }

      a:hover {
         color: #cc8929;
         text-decoration-color: #cc8929
      }

      a:active {
         color: #ffb040;
         text-decoration-color: #cc8929
      }

      @media screen and (max-width:480px) {
         #passage {
            font-size: 70%
         }
      }
   </style>


</head>

<body>
   <style role="stylesheet" id="twine-user-stylesheet" type="text/twine-css">* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
   }
   
   body.timeline {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
   }
   
   body {
     color: black;
   }
   
   tw-story {
     max-width: none;
   }
   
   a:-webkit-any-link {
     text-decoration: none;}
   
   a:hover {
     color: inherit}
   
   /* title */
   h1 {
      margin-bottom: 20px;
     text-align: center;
      background-image: linear-gradient(to left, #FFB700, #FF7B00);
     color: transparent;
     background-clip: text;
     -webkit-background-clip: text;
     line-height: 1.2;
   }
   
   .gradient-text {
      background-image: linear-gradient(to left, #FFB700, #FF7B00);
     color: transparent;
     background-clip: text;
     -webkit-background-clip: text;
     line-height: 1.2;
   
   }
   
   h2 {
     font-weight: 600;
   margin-bottom: 30px;}
     
   
   h3 {
     font-weight: 400;
   padding-bottom: 20px;}
   
   .intro-text {
      margin: 20px;
     text-align: center
   }
   
   /* containers */
   .main-container {
     height: 80vh;
     width: 100vw;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
   }
   
   .sub-container {
     width: 70vw;
   }
   
   .button-container {
     width: 100%;
     display: flex; 
     
     align-items: center;
     justify-content: center;}
   
   .button-container.end {
     flex-direction: column
   }
   
   .options {
     display: flex; 
     align-items: center;
     justify-content: center;
   }
   
   .options a {
      width: 100%;
      margin: 20px 20px; 
   }
   
   
   .garisenda,
   .asinelli {
      display: none
   }
   
   .visible {
      display: block;
   }
   
   .model-container {
      display: flex;
   }
   
   .descriptions {
      width: 50%;
     height: 500px;
   }
   
   .descriptions-text {
      padding: 20px;
      text-align: justify;
     font-size: 19px;
     height: 75%;
     overflow: auto;
   }
   
   
   
   /* buttons */
   .basic-button {
      width: 100%;
      background-color: white;
      color: black;
      border-radius: 10em;
      font-size: 17px;
      font-weight: 600;
      padding: 1em 2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: 1px solid black;
      box-shadow: 0 0 0 0 black;
      margin: 10px;
   }
   
   .basic-button.short {
      width: fit-content;
   }
   
   .basic-button:hover {
     background-color: black; 
     color: white; 
   }
   
   .animated-button {
      background-image: linear-gradient(to right,#FFB700 , #FF7B00);
      color: white;
      border-radius: 10em;
      background-size: 150% auto;
      font-size: 17px;
      font-weight: 600;
      padding: 1em 2em;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
      margin: 10px;
     border: none;
   
   }     
   
   .animated-button:hover {
   background-position: right center;
   }
   
   /* timeline list */
   
   .list {
      position: relative;
   }
   
   .list h2 {
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 15px;
   }
   
   .list ul {
      position: relative;
   }
   
   .list ul li {
      font-size: 25px;
      position: relative;
      left: 0;
      list-style: none;
      margin: 4px 0;
      border-left: 2px solid black;
      transition: 0.5s;
      cursor: pointer;
      padding-left: 5px;
   }
   
   .list ul li:hover {
      left: 10px;
   }
   
   .list ul li span {
      position: relative;
      padding: 8px;
      padding-left: 12px;
      display: inline-block;
      z-index: 1;
      transition: 0.5s;
   }
   
   .list ul li:hover span {
      color: #ffffff;
   }
   
   .list ul li:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000000;
      transform: scaleX(0);
      transform-origin: left;
      transition: 0.5s;
   }
   
   .list ul li:hover:before {
      transform: scaleX(1);
      color: white;
   }
   
   .list ul li:hover:before .list ul li span{
      transform: scaleX(1);
      color: white;}
   
   /* end page */
   .resources {
      padding-left: 20px; /* Adjust the indent for the entire list */
     list-style-position: inside;
   }
   
   .feedback {
      margin-top: 30px;
   }
   
   .credits {
      text-align: center; 
      position: absolute; 
      bottom: 10px; 
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for centering */
      width: 100%; /* Ensure full width */
   }
   </style>

   <div class='main-container'>
      <div class='sub-container'>
         <p>
            Models by Niccolò Molinati and Giorgia Umana </p>
         <p>Twine by Ludovica Benini</p>
         <p>Idea, storyline and research by Elvira, Ludovica Benini, Niccolò Molinati, Giorgia Umana</p>

         <p>CSS List Item Hover Effect by <a href="https://codepen.io/porsake">Porsake</a></p>

         <p><a href="https://github.com/TimeTowers/project">Github</a></p>

         <div class="options">
            [[<button class="animated-button">Go back</button> | End]]</div>
      </div>
   </div>

</body>

</html>
